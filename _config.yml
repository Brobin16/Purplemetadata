# order as they should show up.
#
# header_pages:
#   - about.md

# Set to `true` to show excerpts on the homepage.
#
# show_excerpts: false

# collections
collections:
  docs:
    output: false
  about:
    output: false
  workshop-gh:
    output: true
    permalink: /:collection/:title
    sort_by: step
  workshop-dhsi:
    output: true
    permalink: /:collection/:title
    sort_by: step
  
# set defaults
defaults:
  - scope:
      path: ""
      type: "workshop"
    values:
      layout: "workshop"
  - scope:
      path: ""
      type: "workshop-gh"
    values:
      layout: "workshop"
  - scope:
      path: ""
      type: "workshop-dhsi"
    values:
      layout: "workshop-dhsi"

# ignore stuff
exclude: [README.md, LICENSE]