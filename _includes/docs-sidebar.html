<div class="py-4 mb-4 bg-light border sidebar-section p-4">
  <ul class="nav flex-column sticky">
    <h3 class="typefilter cdm hidden">CONTENTdm</h3>
    <h3 class="typefilter gh hidden">GH</h3>
    <h3 class="typefilter sa hidden">SA</h3>

    {% assign steps = site.html_pages | where: 'layout','docs' | sort: 'step' %}
    {% assign sections = site.docs %}

    {% for step in steps %}{% if step.step %}

    <li class="nav-item">
      <a class="nav-link {% if page.url == step.url %}font-weight-bold{%endif%} text-dark docs-nav-link" href="{{ step.permalink | relative_url }}">
        {{ step.title }}
      </a>
    </li>

    {% endif %}{% endfor %}
  </ul>
</div>
