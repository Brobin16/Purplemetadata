---
layout: default
---
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-4 text-center"> <a class="text-dark mx-auto" href="{{ '/' | relative_url}}"><img style="max-height:220px;" class="my-2 img-fluid" src="{{'images/logo/solid/cb-logo-solid-vgold-transparent' | relative_url}}.png"> </a></h1>
            <h1 class=" text-center display-4">How Tos</h1>

        </div>
    </div>
    <div class="row my-4 p-4">
<div class="card-deck my-2">
        {%assign modules = site.howto | sort: "title" %}
        {%for module in modules %}

<div class="col-4 mb-3">
        <div class="card bg-dark text-white p-4">
            <h2 class="display-5 m-4"><a href="{{module.url | append: '.html' | relative_url}}">{{module.title | remove: "How To"}}</a></h2>
        </div>
    </div>
    
        {%endfor%}
        </div>


    </div>
</div>
